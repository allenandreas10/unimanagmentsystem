<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timetable Builder | University Timetable Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="builder.css" />
</head>

<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
        <a class="navbar-brand fw-bold" href="../HomePage/home.php">Timetable Manager</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="../ProfilePage/profile.php">Profile</a></li>
            <li class="nav-item"><a class="nav-link text-warning" href="../Auth/signin.html">Logout</a></li>
        </ul>
    </div>
</nav>

<div class="container py-4">
    <h2 class="text-center mb-4 fw-bold text-primary">Timetable Builder</h2>
    <div class="timetable-container">
        <div class="days-header d-flex">
            <div class="time-col"></div>
            <div class="day-col">Monday</div>
            <div class="day-col">Tuesday</div>
            <div class="day-col">Wednesday</div>
            <div class="day-col">Thursday</div>
            <div class="day-col">Friday</div>
        </div>
        <div id="timetable-grid" class="grid"></div>
    </div>

    <div class="add-module mt-5">
        <h5>Add New Module</h5>
        <form id="module-form" class="row g-3">
            <div class="col-md-4">
                <input type="text" id="moduleName" class="form-control" placeholder="Module Name" required />
            </div>
            <div class="col-md-4">
                <input type="text" id="moduleTime" class="form-control" placeholder="Time Slot (e.g. 09:00-11:00)" required />
            </div>
            <div class="col-md-3">
                <select id="moduleDay" class="form-select" required>
                    <option value="">Select Day</option>
                    <option>Monday</option>
                    <option>Tuesday</option>
                    <option>Wednesday</option>
                    <option>Thursday</option>
                    <option>Friday</option>
                </select>
            </div>
            <div class="col-md-1">
                <button type="submit" class="btn btn-success w-100">Add</button>
            </div>
        </form>
    </div>
</div>

<!-- Print button -->
<div class="builder-actions" style="margin: 20px; text-align: right;">
    <button id="printBuilderBtn">Print / Export Timetable</button>
</div>

<!-- Edit module modal -->
<div id="editModal" class="modal hidden">
    <div class="modal-content">
        <h3>Edit Module</h3>
        <form id="editForm">
            <label for="editName">Module Name:</label>
            <input type="text" id="editName" required />

            <label for="editDay">Day:</label>
            <select id="editDay">
                <option>Monday</option><option>Tuesday</option><option>Wednesday</option>
                <option>Thursday</option><option>Friday</option>
            </select>

            <label for="editStart">Start Hour:</label>
            <select id="editStart">
                <option>8</option><option>9</option><option>10</option><option>11</option>
                <option>12</option><option>13</option><option>14</option><option>15</option>
                <option>16</option>
            </select>

            <label for="editEnd">End Hour:</label>
            <select id="editEnd">
                <option>9</option><option>10</option><option>11</option><option>12</option>
                <option>13</option><option>14</option><option>15</option><option>16</option>
                <option>17</option>
            </select>

            <div class="modal-buttons">
                <button type="submit" id="saveChanges">Save Changes</button>
                <button type="button" id="deleteModule" class="danger">Delete</button>
                <button type="button" id="cancelEdit">Cancel</button>
            </div>
        </form>
    </div>
</div>

<footer class="text-center py-3 bg-light border-top">
    Â© 2025 University Timetable Manager
</footer>

<script src="builder.js"></script>
</body>
</html>
